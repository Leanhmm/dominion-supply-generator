<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominion Supply Generator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        .card { margin: 5px; font-size: 1.2em; }
        .settings { margin: 10px; }
        .saved-set { margin: 5px; }

        /* Style for the supply list grid */
        #supply-list {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 columns */
            gap: 16px; /* Space between grid items */
            max-width: 1000px; /* Optional: Set max width for the grid */
            margin: 0 auto; /* Center the grid */
        }

        /* Style for individual card elements */
        .card img {
            width: 100%; /* Images take full width of the grid cell */
            height: auto; /* Maintain aspect ratio */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional: Add shadow */
        }

        .card p {
            text-align: center; /* Center align the text */
            font-size: 14px; /* Smaller text size */
            margin-top: 8px; /* Space between image and text */
        }

        /* Hide the default checkbox appearance */
        .toggle-input {
            display: none;
        }

        /* The custom toggle slider */
        .toggle-label {
            width: 50px;
            height: 25px;
            background-color: #ccc;
            border-radius: 25px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* The circle inside the toggle */
        .toggle-label:before {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: white;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }

        /* Style when the toggle is checked (on state) */
        .toggle-input:checked + .toggle-label {
            background-color: #6A0DAD; /* Purple when on */
        }

        /* Move the circle to the right when checked */
        .toggle-input:checked + .toggle-label:before {
            transform: translateX(25px);
        }

        /* Text next to the switch */
        .toggle-switch {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .toggle-switch span {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Dominion Supply Generator</h1>
    <div class="settings">
        <!-- Include Attack Cards Toggle Switch -->
        <div class="toggle-switch">
            <input type="checkbox" id="include-attack" class="toggle-input" checked>
            <label for="include-attack" class="toggle-label"></label>
            <span>Include Attack Cards</span>
        </div>

        <!-- Balanced Cost Toggle Switch -->
        <div class="toggle-switch">
            <input type="checkbox" id="balanced-cost" class="toggle-input" checked>
            <label for="balanced-cost" class="toggle-label"></label>
            <span>Ensure Balanced Costs</span>
        </div>

        <h3>Select Card Sets:</h3>

        <!-- Include Base Set Toggle Switch -->
        <div class="toggle-switch">
            <input type="checkbox" id="include-base-set" class="toggle-input" checked>
            <label for="include-base-set" class="toggle-label"></label>
            <span>Base Set</span>
        </div>

        <!-- Include Dark Ages Toggle Switch -->
        <div class="toggle-switch">
            <input type="checkbox" id="include-dark-ages" class="toggle-input" checked>
            <label for="include-dark-ages" class="toggle-label"></label>
            <span>Dark Ages</span>
        </div>

        <!-- Include Guilds & Cornucopia Toggle Switch -->
        <div class="toggle-switch">
            <input type="checkbox" id="include-guilds-cornucopia" class="toggle-input" checked>
            <label for="include-guilds-cornucopia" class="toggle-label"></label>
            <span>Guilds & Cornucopia</span>
        </div>
    </div>

    <button onclick="generateSupply()">Generate Supply</button>
    <div id="supply-list"></div>

    <div>
        <h2>Save Your Favorite Sets</h2>
        <input type="text" id="set-name" placeholder="Name this set">
        <button onclick="saveSet()">Save Set</button>
        <div id="saved-sets"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
