<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominion Supply Generator</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: url('https://cdna.artstation.com/p/assets/images/images/009/330/096/large/tomasz-jedruszek-asdominion-2nd.jpg?1518377966') no-repeat center center fixed;
            background-size: cover;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            flex-direction: column;
        }

        /* Style for the supply list grid */
        #supply-list {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 16px;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Style for individual card elements */
        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card p {
            text-align: center;
            font-size: 14px;
            margin-top: 8px;
        }

        /* Style for the toggle switches */
        .switch {
            position: relative;
            display: inline-block;
            width: 45px;
            height: 25px;
            margin: 5px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            border-radius: 50%;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: #9B30FF;
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        /* Style for the settings container */
        .settings {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin: 10px;
            width: 100%;
        }

        .switch-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin: 5px 0;
            width: 100%;
        }

        .switch-container label {
            margin-left: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Dominion Supply Generator</h1>
    <div class="settings">
        <div class="switch-container">
            <label class="switch">
                <input type="checkbox" id="include-attack" checked>
                <span class="slider"></span>
            </label>
            <label for="include-attack">Include Attack Cards</label>
        </div>
        
        <div class="switch-container">
            <label class="switch">
                <input type="checkbox" id="balanced-cost" checked>
                <span class="slider"></span>
            </label>
            <label for="balanced-cost">Ensure Balanced Costs</label>
        </div>
        
        <h3>Select Card Sets:</h3>
        
        <div class="switch-container">
            <label class="switch">
                <input type="checkbox" id="include-base-set" checked>
                <span class="slider"></span>
            </label>
            <label for="include-base-set">Base Set</label>
        </div>

        <div class="switch-container">
            <label class="switch">
                <input type="checkbox" id="include-dark-ages" checked>
                <span class="slider"></span>
            </label>
            <label for="include-dark-ages">Dark Ages</label>
        </div>

        <div class="switch-container">
            <label class="switch">
                <input type="checkbox" id="include-guilds-cornucopia" checked>
                <span class="slider"></span>
            </label>
            <label for="include-guilds-cornucopia">Guilds & Cornucopia</label>
        </div>
    </div>

    <button onclick="generateSupply()">Generate Supply</button>
    <div id="supply-list"></div>
</body>
</html>
