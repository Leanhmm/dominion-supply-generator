<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominion Card Randomizer</title>
    <style>
        /* Style for the supply list grid */
        #supply-list {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 columns */
            gap: 16px; /* Space between grid items */
            max-width: 1000px; /* Optional: Set max width for the grid */
            margin: 0 auto; /* Center the grid */
        }

        /* Style for individual card elements */
        .card img {
            width: 100%; /* Images take full width of the grid cell */
            height: auto; /* Maintain aspect ratio */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional: Add shadow */
        }

        .card p {
            text-align: center; /* Center align the text */
            font-size: 14px; /* Smaller text size */
            margin-top: 8px; /* Space between image and text */
        }
    </style>
</head>
<body>
    <h1>Dominion Randomizer</h1>
    <div>
        <label><input type="checkbox" id="set1" checked> Include Box 1</label>
        <label><input type="checkbox" id="set2" checked> Include Box 2</label>
        <label><input type="checkbox" id="set3" checked> Include Box 3</label>
    </div>
    <button id="generate-supply">Generate Supply</button>
    <div id="supply-list"></div>

    <script src="script.js"></script>
</body>
</html>
